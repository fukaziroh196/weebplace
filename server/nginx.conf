# Production Nginx configuration for Weebplace
# Скопируйте в /etc/nginx/sites-available/weebplace
# И активируйте: sudo ln -s /etc/nginx/sites-available/weebplace /etc/nginx/sites-enabled/

# Upstream для Node.js сервера
upstream weebplace_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP сервер (для работы БЕЗ домена по IP - используйте nginx.conf.no-domain)
# Или для работы С доменом:
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Замените на ваш домен

    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;
    
    # Или для тестирования без SSL - раскомментируйте блок ниже:
    # location / {
    #     proxy_pass http://weebplace_backend;
    # }
}

